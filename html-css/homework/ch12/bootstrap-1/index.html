<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Order Form</title>
</head>
<body>

    <div class="container mt-5 mb-5">
        <h1 class="mb-4">Order Form</h1>
        <form>

            <!-- Contact Information -->
            <fieldset class="border p-3 mb-4">
                <legend class="fw-bold">Contact Information</legend>
                <div class="mb-3">
                    <label for="givenname" class="form-label">Given Name</label>
                    <input type="text" class="form-control" id="givenname" required>
                </div>
                <div class="mb-3">
                    <label for="familyname" class="form-label">Family Name</label>
                    <input type="text" class="form-control" id="familyname" required>
                </div>
                <div class="mb-3">
                    <label for="phonenumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phonenumber" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="confirmemail" class="form-label">Confirm Email Address</label>
                    <input type="email" class="form-control" id="confirmemail" required>
                </div>
            </fieldset>

            <!-- Account Information -->
            <fieldset class="border p-3 mb-4">
                <legend class="fw-bold">Account Credentials</legend>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" required>
                </div>
            </fieldset>

            <!-- Payment Information -->
            <fieldset class="border p-3 mb-4">
                <legend class="fw-bold">Payment Information</legend>
                <div class="mb-3">
                    <label for="ccnumber" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" id="ccnumber" required>
                </div>
                <div class="mb-3">
                    <label for="expdate" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expdate" placeholder="MM/YY" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required>
                </div>
            </fieldset>

            <!-- Billing Address -->
            <fieldset class="border p-3 mb-4">
                <legend class="fw-bold">Billing Address</legend>
                <div class="mb-3">
                    <label for="billingstreet" class="form-label">Street Address</label>
                    <input type="text" class="form-control" id="billingstreet" required>
                </div>
                <div class="mb-3">
                    <label for="billingstreet2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="billingstreet2">
                </div>
                <div class="mb-3">
                    <label for="billingcity" class="form-label">City</label>
                    <input type="text" class="form-control" id="billingcity" required>
                </div>
                <div class="mb-3">
                    <label for="billingstate" class="form-label">State/Province</label>
                    <select class="form-select" id="billingstate" required>
                        <option value="MO" selected>Missouri</option>
                        <option value="IL">Illinois</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="billingzip" class="form-label">Zip/Postal Code</label>
                    <input type="text" class="form-control" id="billingzip" required>
                </div>
            </fieldset>

            <!-- Shipping Address -->
            <fieldset class="border p-3 mb-4">
                <legend class="fw-bold">Shipping Address</legend>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="sameshipping" checked>
                    <label class="form-check-label" for="sameshipping">Same as Billing Address</label>
                </div>
                <div class="mb-3">
                    <label for="shippingstreet" class="form-label">Street Address</label>
                    <input type="text" class="form-control" id="shippingstreet" required>
                </div>
                <div class="mb-3">
                    <label for="shippingstreet2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="shippingstreet2">
                </div>
                <div class="mb-3">
                    <label for="shippingcity" class="form-label">City</label>
                    <input type="text" class="form-control" id="shippingcity" required>
                </div>
                <div class="mb-3">
                    <label for="shippingstate" class="form-label">State/Province</label>
                    <select class="form-select" id="shippingstate" required>
                        <option value="MO" selected>Missouri</option>
                        <option value="IL">Illinois</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="shippingzip" class="form-label">Zip/Postal Code</label>
                    <input type="text" class="form-control" id="shippingzip" required>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit Order</button>

        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
