<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Burgers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container text-center my-5">
        <h1 class="mb-4">Smash Burgers</h1>
        <p class="lead">Crispy edges, juicy center - perfection smashed to the grill.</p>
    </div>

    <!-- 5 Column Bootstrap Grid -->
    <div class="container my-5">
        <div class="row text-center">
            <!-- Column 1: Accordion -->
            <div class="col-md">
                <div class="accordion" id="burgerfacts">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                Smash Burger Tips
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#burgerFacts">
                            <div class="accordion-body">
                                Use 80/20 ground beef, smash hard, and never press after flipping!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column 2: List Group + Badges -->
        </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
