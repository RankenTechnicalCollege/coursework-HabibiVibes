<html>
<head>

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Hands-on Project 2-5</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="project02-05.js" defer></script>
</head>

<body>
   <header>
      <h1>
         Hands-on Project 2-5
      </h1>
   </header>
   
   <article>
      <table id="calculator">
         <tbody>
         <tr>
            <td colspan="5">
               <textarea id="calcWindow" name="calcWindow"></textarea>
            </td>
         </tr>
         <tr>
            <td>
               <button id="button7" type="button" class="calcButton">7</button>
            </td>
            <td>
               <button id="button8" type="button" class="calcButton">8</button>
            </td>
            <td>
               <button id="button9" type="button" class="calcButton">9</button>
            </td>
            <td>
               <button id="buttonDivide" type="button" class="calcButton">/</button>
            </td>  
            <td>
               <button id="buttonClear" type="button" class="calcButton">C</button>
            </td>              
         </tr>
         <tr>
            <td>
               <button id="button4" type="button" class="calcButton">4</button>
            </td>
            <td>
               <button id="button5" type="button" class="calcButton">5</button>
            </td>
            <td>
               <button id="button6" type="button" class="calcButton">6</button>
            </td>
            <td>
               <button id="buttonMultiply" type="button" class="calcButton">*</button>
            </td>
            <td rowspan="3">
               <button id="buttonEnter" type="button" class="calcButton">enter</button>
            </td>            
         </tr>
         <tr>
            <td>
               <button id="button1" type="button" class="calcButton">1</button>
            </td>
            <td>
               <button id="button2" type="button" class="calcButton">2</button>
            </td>
            <td>
               <button id="button3" type="button" class="calcButton">3</button>
            </td>
            <td>
               <button id="buttonMinus" type="button" class="calcButton">-</button>
            </td>
         </tr>
         <tr>
            <td colspan="2">
               <button id="button0" type="button" class="calcButton">0</button>
            </td>
            <td>
               <button id="buttonDecimal" type="button" class="calcButton">.</button>
            </td>
            <td>
               <button id="buttonAdd" type="button" class="calcButton">+</button>
            </td>
         </tr>
         </tbody>
      </table>
   </article>
</body>
</html>
