<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - CH3 - Hands On Test 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>JavaScript - CH3 - Hands On Test 1 </h1>
    <p class="small">One page html layout for ALL challenges</p>

    <!-- Challenge 1 - Favorite Movie List -->
    <section id="ch1">
        <h2>Challenge 1 - Favorite Movie List</h2>
        <div class="row">
            <input id="movieInput" type="text" placeholder="Enter a movie title" />
            <button id="addMovieBtn" type="button">Add Movie</button>
            <button id="resetMoviesBtn" type="button" title="Reset to your original 3">Reset Movies</button>
        </div>
        <div class="out" id="moviesOut"></div>
    </section>

    <!-- Challenge 2 - Age Verification -->
    <section id="ch2">
        <h2>Challenge 2 - Age Verification</h2>
        <div class="row">
            <input id="ageInput" type="number" placeholder="Enter your age" />
            <button id="verifyAgeBtn" type="button">Verify Age</button>
        </div>
        <div class="out" id="ageOut"></div>
    </section>

    <!-- Challenge 3 - Song Lyrics -->
    <section id="ch3">
        <h2>Challenge 3 - Song Lyrics</h2>
        <div class="row">
            <input id="lyricNum" type="text" placeholder="Enter a number 1-3" />
            <button id="lyricBtn" type="button">Show Line</button>
        </div>
        <div class="out" id="lyricsOut"></div>
    </section>

    <!-- Challenge 4 - Odd Numbers -->
    <section id="ch4">
        <h2>Challenge 4 - Odd Numbers (1-100)</h2>
        <div class="row">
            <button id="oddBtn" type="button">Print Odds</button>
            <button id="clearOddBtn" type="button">Clear</button>
        </div>
        <div class="out" id="oddOut"></div>
    </section>

    <!-- Challenge 5 - Multiples of X -->
    <section id="ch5">
        <h2>Challenge 5 - Multiples of X</h2>
        <div class="row">
            <button id="mult15Btn" type="button">Show Multiples</button>
            <button id="clear15Btn" type="button">Clear</button>
        </div>
        <div class="out" id="multipleOut"></div>
    </section>
</body>
</html>
