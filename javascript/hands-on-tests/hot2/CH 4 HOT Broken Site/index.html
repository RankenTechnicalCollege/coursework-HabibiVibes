<!DOCTYPE html>
<html lang="en">

<head>
   <!--

      Author: Dillon Anderson

      Filename: index.html
   -->
   <meta charset="utf-8" />
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Hands-on Project 7-3</title>
   <link rel="stylesheet" href="styles.css" />
</head>

<body>
   <header>
      <h1>
         Hands-on Test Chapter 4
      </h1>
   </header>

   <article>
      <h2>Steam Game Sale</h2>
      <form>
         <input type="checkbox" id="item1" value="1999" />
         <label for="item1">Counter Strike ($19.99)</label>
         <input type="checkbox" id="item2" value="2999" />
         <label for="item2">Dark Souls III ($29.99)</label>
         <input type="checkbox" id="item3" value="1349" />
         <label for="item3">Enter The Gungeon ($13.49)</label>
         <input type="checkbox" id="item4" value="499" />
         <label for="item4">Hover Junkers ($4.99)</label>
         <input type="checkbox" id="item5" value="899" />
         <!-- I changed the value to 899 -->
         <label for="item5">Good Robot ($8.99)</label>
         <!-- changed last input to button as well as type to submit -->
         <input type="button" id="sButton" value="Calculate" />
      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td>$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <script>
      "use strict";
      // function to add values of selected check boxes and display total
      function calcTotal() {

         let itemTotal = 0;
         let tax = 0;
         let totalWithTax = 0;
         // added let below (variable was undefined)-->
         let items = document.getElementsByTagName("input");
         let cells = document.getElementsByTagName("td");
         // changed i < items.length to i < 5 because there are 5 items not 3
         for (let i = 0; i < 5; i++) {
            if (items[i].checked) {
               itemTotal += (items[i].value * 1);
            }
         }
         // changed tax rate to 0.05
         tax = itemTotal * 0.05;
         // removed Total from tax calculation
         totalWithTax = itemTotal + tax;
         // added $ to item total display 
         cells[1].innerHTML = "$" + (itemTotal / 100).toFixed(2);
         cells[3].innerHTML = "$" + (tax / 100).toFixed(2);
         cells[5].innerHTML = "$" + (totalWithTax / 100).toFixed(2);

         for (let i = 0; i < 5; i++) {
            items[i].checked = false;
         }
      }

      // add event listener to Submit button
      let submitButton = document.getElementById("sButton");
      submitButton.addEventListener("click", calcTotal);


   </script>
</body>

</html>
