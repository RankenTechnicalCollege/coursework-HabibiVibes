<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Challenge</title>
    <!-- Bootstrap V5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6>">

                <h2 class="text-center mb-4">Login Page</h2>

                <form id="loginForm" class="card p-4 shadow">

                    <!-- ===== Email ===== -->
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            autocomplete="email"
                        >
                    </div>

                    <!-- ===== Password ===== -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                            type="password"
                            name="password"
                            class="form-control"
                            autocomplete="password"
                        >
                    </div>

                    <!-- ===== Message area ===== -->
                    <p id="message" class="fw-bold"></p>

                    <!-- ===== Submit button ===== -->
                    <button type="submit"
                            class="btn btn-primary w-100"
                    >
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        // addEventListener for form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // prevent default form submission

            // form values .trim()
            const email = form.email.value.trim();
            const password = form.password.value.trim();

            // Clear previous message 
            message.textContent = '';
            message.classList.remove("text-danger", "text-success");

            // If Email or Password is empty
            if (!email || !password) {
                message.textContent = "You seem to have forgotten your username and password.";
                message.classList.add("text-danger");
                return;
            }

            // If admin login
            if (email === "admin@example.com" && password === "password") {
                message.textContent = "Welcome back Admin!";
                message.classList.add("text-success");
                return;
            }

            // If invalid login
            message.textContent = "That email and password doesn't seem to be right. Try again.";
            message.classList.add("text-danger");
        });
    </script>
</body>
</html>
